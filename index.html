<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Merger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="stats">
        <div class="stat-holder">
            <img class="icon" src="images\coin-outline.png">
            <h3 id="coinLabel" class="regular">0</h3>
        </div>
        <div class="stat-holder">
            <img class="icon" src="images\disc-outline.png">
            <h3 id="discLabel" class="regular">0/50</h3>
        </div>
    </div>
    <div id="display">
        <div id="board"></div>
        <div id="sidebar">
            <div id="discs-holder">
                <img class="icon sticky" src="images\end.png">
            </div>
        </div>
    </div>
    <!--
    <div id="drop-holder">
        <div class="receiver" id="save"></div>
        <div class="receiver" id="sell"></div>
    </div>*/-->
    <script src="script.js"></script>
    <button id="clear">Re-authenticate</button>
</body>
</html>
